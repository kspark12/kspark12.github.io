<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle Sparks, II Kooky Sloth|| ITIS 3135 || Forms</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div> 

    <main>
        <h2>Form</h2>

        <form action="#" method="post">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name" size="30"><br>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" size="30"><br>

            <!-- Email Address -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address" size="30"><br>

            <!-- Checkboxes -->
            <label>Interests:</label><br>
            <input type="checkbox" id="interest1" name="interests" value="Sports">
            <label for="interest1">Sports</label><br>
            <input type="checkbox" id="interest2" name="interests" value="Music">
            <label for="interest2">Music</label><br>

            <!-- Radio Buttons -->
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>

            <!-- Select Box -->
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <!-- Add more options as needed -->
            </select><br>

            <!-- Reset and Submit Buttons -->
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </main>
    <div data-include="components/footer.html"></div> 
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
